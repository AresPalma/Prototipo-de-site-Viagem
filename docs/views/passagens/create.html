            </div>

        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-3">
          <label for="validationCustom03" class="form-label">Tipo</label>
          <select class="form-select" id="validationCustom03" required>
            <option selected value="">Escolha um tipo</option>
            <option>ida e volta</option>
            <option>ida</option>
            <option>volta</option>
          </select>
          <div class="invalid-feedback">
            Selecione um estado válido.
          </div>
        </div>
        <div class="col-md-4 align-self-start">
          <label for="validationCustom04" class="form-label">Tipo</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected value="">Escolha a Companhia</option>
            <option>Gol</option>
            <option>Latam</option>
            <option>Azul</option>
            <option>Tap</option>
          </select>
          </select>
          <div class="invalid-feedback">
            Selecione um estado válido.
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-outline">
            <label for="validationCustom05" class="form-label">Preço</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="preço" value="" required>
            <div class="valid-feedback">
              <i class="ico ri-check-fill text-success"></i>
            </div>
