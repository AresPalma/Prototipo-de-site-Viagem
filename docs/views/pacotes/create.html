    <!-- conteúdo: formulario -->
    <main>
        <div class=" container-row g-3 col-md-11 mx-auto col-lg-9 mb-2">
            <form action="" method="post"class="row g-3 needs-validation" id="form-create" novalidate>
                <div class="mb-0 mt-2">
                    <h3 class="text-center"><strong>Cadastrar/Criar</strong></h3>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Tipo de pacote</label>
                    <select class="form-select" id="validationCustom03" required>
                        <option selected value="">Escolha uma opção</option>
                        <option>voo(ida e volta)</option>
                        <option>voo(ida e volta), Hospedagem</option>
                        <option>Voo(ida e volta), Hospedagem, café da manhâ</option>
                        <option>Voo(ida e volta), Hospedagem, jantar</option>
                        <option>Hospedagem, Jantar, café da manhã</option>    
                    </select>
                    <div class="invalid-feedback">
                        Selecione um estado válido.
                    </div>
                </div>
                
                <div class=" col-md-4 form-group">
                    <label htmlFor="DestinoId_destino" class="form-label">
                        Destino
                    </label>
                    <select id="DestinoId_destino" name="DestinoId_destino" class="form-select">
                        <option value="DEFAULT">Escolha um destino</option>
                        <option key="" value="">
                            nome
                        </option>
                    </select>
                </div>

                <div class=" col-md-4 form-group">
                    <label htmlFor="Hospedagem" class="form-label">
                        Hospedagem
                    </label>
                    <select id="Hospedagem" name="Hospedagem" class="form-select">
                        <option value="DEFAULT">Escolha uma hospedagem</option>
                        <option key={hospedagem.id} value={hospedagem.id}>
                            nome
                        </option>
                    </select>
                </div>

                <div class="col-md-3 mt-3">
                    <div class="form-outline">
                        <label for="data_embarque" class="form-label">Data de embarque</label>
                        <input type="date" id="data_embarque" class="form-control" value="" required />
                    </div>
                </div>
                <div class="col-md-3 mt-3">
                    <div class="form-outline">
                        <label for="data_retorno" class="form-label">Data de retorno</label>
                        <input type="date" id="data_retorno" class="form-control" value="" required />
                    </div>
                </div>

                <div class="col-md-3 mt-3">
                    <div class="form-outline">
                        <label for="validation02" class="form-label">Qtd.dias</label>
                        <input type="text" class="form-control" id="validation02" placeholder="diárias" value=""
                            required>
                        <div class="valid-feedback">
                            <i class="ico ri-check-fill text-success"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mt-3">
                    <div class="form-outline">
                        <label for="validationCustom03" class="form-label">Preço</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="valor do pacote"
                            value="" required>
                        <div class="valid-feedback">
                            <i class="ico ri-check-fill text-success"></i>
                        </div>
                    </div>
                </div>

                <!-- botão enviar -->
                <div class="col-12 mt-4">
                    <button class="btn btn-primary text-black rounded-5 buttonBase mb-3" type="submit"
                        data-test-id="submit-button">Enviar&nbsp;
                        <?xml version="1.0" encoding="iso-8859-1"?>

   0,235.272 0,278.048 432.045,278.048 269.493,440.6 
    299.437,470.543 513.32,256.66" />
                                </g>
                            </g>
                        </svg>
                    </button>
                    <!-- botão cancelar -->
                    <a href="./index.html" class="btn btn-outline-primary text-black rounded-5 
                    buttonBase mb-3 py-2 mx-3">Cancelar</a>
                </div>
