  
  <!doctype html>
<html xmlns:th="https://www.thymeleaf.org/">
<title>Cadastro | Passagens Aéreas</title>
<!-- Head -->
<div th:replace="fragments/head :: head"></div>
   <!-- Navbar -->
<div th:replace="fragments/navbar :: nav"></div>

<body>
             
    <div class="header2">
      <h1 class="titulo-cadast text-center"><strong>Passagens</strong></h1>
    </div>
  </header>
  <!-- conteúdo: tabela -->
  <div class="mb-0 mt-1">
  <main>
    <div class=" container-row g-2 col-md-11 mx-auto col-lg-10 mb-2">
      <form action=""th:action="@{/save}" method="POST" class="row g-2 needs-validation" id="form-create" novalidate th:object="${passagem}">
                <input type="hidden" th:field="*{id}">
       
        <div class="mb-0 mt-2">
          <h3 class="text-center"><strong>Dados da Passagem </strong></h3>
        </div>
        <div class="col-md-4">
          <div class="form-outline">
            <label for="validationCustom01" class="form-label">Origem</label>
            <input type="text" id="validationCustom01" class="form-control" placeholder="Cidade de origem" value=""
              required />
            <div class="valid-feedback">
              <i class="ico ri-check-fill text-success"></i>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-outline">
            <label for="validation02" class="form-label">Destino</label>
            <input type="text" class="form-control" id="validation02" placeholder="Cidade de destino" value=""th:field="*{destino}" >
            <div class="valid-feedback">
              <i class="ico ri-check-fill text-success"></i>
            </div>
          </div>
        </div>
        <div class="col-md-3 justify-content-start">
          <label for="validationCustom03" class="form-label">Tipo de destino</label>
          <select class="form-select" id="validationCustom03" value="" required>
            <option selected value="">Escolha uma opção</option>
            <option>Nacional</option>
            <option>Internacional</option>
          </select>
          <div class="invalid-feedback">
            Selecione uma opção válida.
          </div>
        </div>

        <div class="col-md-4 form-group">
          <label htmlFor="Companhias" class="form-label">
            Companhias Aéreas
          </label>
          <select id="Companhias" name="Campanhias" class="form-select">
            <option value="DEFAULT">Escolha uma companhia</option>
            <option key={passagem.companhias.nome value={companhias.id}>
              nome
            </option>
          </select>
          <div class="invalid-feedback">
            Selecione uma opção válida.
          </div>
        </div>

        <div class="col-md-3 ">
          <div class="form-outline">
            <label for="validationCustom05" class="form-label">Preço</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="valor da passagem" value=""
              required>
            <div class="valid-feedback">
              <i class="ico ri-check-fill text-success"></i>
            </div>
          </div>
        </div>
        <!-- botão enviar -->
        <div class="col-11 mt-5">
          <button class="btn btn-primary text-black rounded-5 buttonBase mb-3" type="submit"
            data-test-id="submit-button">salvar&nbsp;
            <?xml version="1.0" encoding="iso-8859-1"?>
            <svg class="seta-input m-1" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" width="20"
              height="20" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 513.32 513.32"
              xml:space="preserve">
              <g>
                <g>
                  <polygon points="299.437,42.777 269.493,72.72 432.045,235.272 0,235.272 0,278.048 
                               432.045,278.048 269.493,440.6 299.437,470.543 513.32,256.66" />
                </g>
              </g>
            </svg>
          </button>
          <!-- botão cancelar -->
          <a href="@{/}"
            class="btn btn-outline-danger text-black rounded-5 buttonBase mb-3 py-2 mx-3">Cancelar</a>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <!-- Copyright -->
    <div id="copyright">
      <div class="small text-dark p-sm-0 mb-0 text-center"><small>&copy;
          2022 by Copyrights: VDSviagem</small><a class="text-primary" href="#"></a></div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
