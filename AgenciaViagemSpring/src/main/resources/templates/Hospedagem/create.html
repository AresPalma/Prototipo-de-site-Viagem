<!doctype html>
<html lang="pt-br" xmlns:th=" http://www.thymeleaf.org">
	
<!-- Head -->
<div th:replace="fragments/head :: head"></div>
    
   <!-- Navbar -->
	<div th:replace="fragments/navbar :: nav"></div>      
      
    <!-- conteúdo: formulario -->
    <div class="header2">
			<h1 class="titulo-cadast text-center"><strong>Hospedagem</strong></h1>
		</div>
    <main>
          <div class=" container-row g-3 col-md-11 mx-auto col-lg-9 mb-2">
            <form action="form-create" th:action="@{/save}" method="post" th:object="${hospedagem}" class="row g-3 needs-validation" id="form-create" novalidate>
                <div class="mb-0 mt-1">
                    <h3 class="text-center"><strong>Dados da Hospedagem</strong></h3>
                </div>
                
                <input type="hidden" th:field="*{id}">
                
                <div class="col-md-7">
                    <div class="form-outline">
                        <label for="validationCustom01" class="form-label">Nome</label>
                        <input type="text" id="validationCustom01" class="form-control" name="nome" field="*{nome}"
                            placeholder="nome do hotel ou pousada" />
                        <div class="valid-feedback">
                            <i class="ico ri-check-fill text-success"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-outline">
                        <label for="validation02" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="validation02" placeholder="" value="" field="*{telefone}">
                        <div class="valid-feedback">
                            <i class="ico ri-check-fill text-success"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline">
                        <label for="validationCustom03" class="form-label">E-mail</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="Email"
                            value="" field="*{email}">
                        <div class="valid-feedback">
                            <i class="ico ri-check-fill text-success"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-outline">
                        <label for="validationCustom04" class="form-label">Logradouro</label>
                        <input type="tel" class="form-control" id="validationCustom04" 
                        placeholder="Telefone ou celular" value="" field="*{logradouro}">
                        <div class="valid-feedback">
                            <i class="ico ri-check-fill text-success"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-outline">
                        <label for="validationCustom05" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="validationCustom05" placeholder=""
                            value=""field="*{cidade}">
                        <div class="valid-feedback">
                            <i class="ico ri-check-fill text-success"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-outline">
                        <label for="validationCustom06" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="validationCustom06" placeholder=""
                            value=""field="*{estado}">
                        <div class="valid-feedback">
                            <i class="ico ri-check-fill text-success"></i>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="form-outline">
                        <label for="validationCustom07" class="form-label">País</label>
                        <input type="text" class="form-control" id="validationCustom07" placeholder=""
                            value=""field="*{pais}">
                        <div class="valid-feedback">
                            <i class="ico ri-check-fill text-success"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-outline">
                        <label for="validationCustom08" class="form-label">Valor dda Diaria</label>
                        <input type="text" class="form-control" id="validationCustom08" placeholder="Preço por diárias"
                            value=""field="*{valorDiaria}">
                        <div class="valid-feedback">
                            <i class="ico ri-check-fill text-success"></i>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <button class="btn btn-primary text-black rounded-5 buttonBase mb-3" type="submit"
                        data-test-id="submit-button">Salvar &nbsp;
                        <?xml version="1.0" encoding="iso-8859-1"?>
                        <svg class="seta-input m-1" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                            width="20" height="20" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 513.32 513.32" xml:space="preserve">
                            <g>
                                <g>
                                    <polygon points="299.437,42.777 269.493,72.72 432.045,235.272 0,235.272 0,278.048
                                                     432.045,278.048 269.493,440.6 299.437,470.543 513.32,256.66" />

                                </g>
                            </g>
                        </svg>
                    </button>
                    <!-- botão cancelar -->
                    <a href="@{/}" class="btn btn-outline-danger text-black 
                    rounded-5 buttonBase mb-3 py-2 mx-3">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
   <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
