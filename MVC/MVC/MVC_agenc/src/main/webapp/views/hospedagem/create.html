	<main>
		<div class=" container-row g-3 col-md-11 mx-auto col-lg-9 mb-2 py=3">
		
			<form action="../../hospedagem-create" method="post"class="row g-3 id="form-create">
				<fieldset>					
					<div class="mb-0 mt-2">
						<legend class="text-center">
							<strong>Cadastrar </strong>
						</legend>
					</div>
					<div class="col-md-6">
						<div class="form-outline">
							<label for="nome" class="form-label">Nome</label> <input
								type="text" id="nome" class="form-control"
								placeholder="nome do hotel ou pousada" value="nome" required />
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-outline">
							<label for="cidadeEstado" class="form-label">Cidade
								/Estado</label> <input type="text" class="form-control"
								id="cidadeEstado" value="cidadeEstado" required>
					</div>
					</div>
					<div class="col-md-6">
						<div class="form-outline">
							<label for="logradouro" class="form-label">Logradouro</label> <input
								type="text" class="form-control" id="logradouro"
								placeholder="Logradouro" value="logradouro" required>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-outline">
							<label for="telefone" class="form-label">Telefone</label> <input
								type="tel" class="form-control" id="telefone"
								placeholder="Telefone ou celular" value="" required>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-outline">
							<label for="valorDiaria" class="form-label">Preço/Diária</label>
							<input type="text" class="form-control" id="valorDiaria"
								placeholder="Preço por diárias" value="" required>
						</div>
					</div>

					<div class="col-12 mt-4">
						<button type="submit"class="btn btn-primary text-black rounded-5 buttonBase mb-3"
							data-test-id="submit-button">Enviar&nbsp;
